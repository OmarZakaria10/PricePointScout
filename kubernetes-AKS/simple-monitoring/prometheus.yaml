# Simple Prometheus Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    
    scrape_configs:
    # Prometheus monitors itself
    - job_name: 'prometheus'
      static_configs:
        - targets: ['localhost:9090']
    
    # Monitor node metrics from every node
    - job_name: 'node-exporter'
      static_configs:
        - targets: ['node-exporter:9100']
    
    # Monitor your PricePointScout app - Application metrics (with HPA support)
    - job_name: 'pricepointscout'
      kubernetes_sd_configs:
      - role: pod
        namespaces:
          names:
          - pps-namespace
      relabel_configs:
      # Only scrape pods with the correct app label
      - source_labels: [__meta_kubernetes_pod_label_app]
        action: keep
        regex: pricepointscout
      # Only scrape pods that are running
      - source_labels: [__meta_kubernetes_pod_phase]
        action: keep
        regex: Running
      # Use pod IP and port 8080
      - source_labels: [__meta_kubernetes_pod_ip]
        action: replace
        target_label: __address__
        replacement: ${1}:8080
      # Add useful labels
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: pod_name
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      metrics_path: '/metrics'  # Prometheus metrics endpoint
      scrape_interval: 5s  # Scrape every 5 seconds for real-time data
---
# Simple Prometheus - Just collects basic metrics
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      serviceAccountName: prometheus  # Use the RBAC service account
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus/'
          - '--web.console.libraries=/etc/prometheus/console_libraries'
          - '--web.console.templates=/etc/prometheus/consoles'
          - '--storage.tsdb.retention.time=7d'  # Keep 7 days of data
        ports:
        - containerPort: 9090
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus/
          readOnly: true
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
---
# Service to access Prometheus
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: monitoring
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP  # Makes it accessible from within the cluster
