---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: PricePointScout
  namespace: PPS-namespace
spec:
  selector:
    matchLabels:
      app: PricePointScout
  template:
    metadata:
      labels:
        app: PricePointScout
    spec:
      containers:
      - name: server
        image: omarzakaria10/price-point-scout:V1.0.2
        ports:
        - containerPort: 8080
        readinessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        livenessProbe:
          periodSeconds: 5
          exec:
            command: ["/bin/grpc_health_probe", "-addr=:8080"]
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
